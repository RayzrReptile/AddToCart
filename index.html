<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Add to Cart</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
</head>
<body>
    <section class="input-section">
        <h1>Karat's Kart</h1>
        <img src="assets/AM_28a.png" alt="Karat the Cat" class="karat-image">
        <input type="text" id="input-field" placeholder="List an item...">
        <button id="add-button">Add to Cart</button>
        <p id="disclaimer" class="hidden"></p>
        <ul id="shopping-list">
        </ul>
    </section>
    <script src="index.js" type="module"></script>
</body>
</html>
